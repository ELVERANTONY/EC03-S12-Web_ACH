<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Mesas</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-grid-3x3"></i> Gestión de Mesas</h2>
            <a href="/mesas/nuevo" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
                <i class="bi bi-plus-circle"></i> Nueva Mesa
            </a>
        </div>

        <div class="row g-3">
            <div class="col-md-3" th:each="mesa : ${mesas}">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3><i class="bi bi-grid-3x3-gap"></i></h3>
                        <h4>Mesa #<span th:text="${mesa.numero}"></span></h4>
                        <p class="mb-2">
                            <i class="bi bi-people"></i> Capacidad: 
                            <strong th:text="${mesa.capacidad}"></strong> personas
                        </p>
                        <p class="mb-3">
                            <span th:if="${mesa.estado == 'DISPONIBLE'}" class="badge bg-success">Disponible</span>
                            <span th:if="${mesa.estado == 'OCUPADA'}" class="badge bg-danger">Ocupada</span>
                            <span th:if="${mesa.estado == 'RESERVADA'}" class="badge bg-warning">Reservada</span>
                            <span th:if="${mesa.estado == 'MANTENIMIENTO'}" class="badge bg-secondary">Mantenimiento</span>
                        </p>
                        <div class="d-grid gap-2">
                            <!-- Solo ADMIN puede editar/eliminar mesas -->
                            <a th:href="@{/mesas/editar/{id}(id=${mesa.idMesa})}" 
                               class="btn btn-sm btn-warning"
                               sec:authorize="hasRole('ADMIN')">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/mesas/eliminar/{id}(id=${mesa.idMesa})}" 
                               class="btn btn-sm btn-danger"
                               sec:authorize="hasRole('ADMIN')"
                               onclick="return confirm('¿Está seguro?')">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                            <!-- MOZO solo ve el estado de las mesas -->
                            <span class="text-muted small" sec:authorize="hasRole('MOZO')">
                                <i class="bi bi-info-circle"></i> Solo lectura
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Clientes</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Gestión de Clientes</h2>
            <a href="/clientes/nuevo" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DNI</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.idCliente}"></td>
                                <td th:text="${cliente.dni}"></td>
                                <td th:text="${cliente.nombres}"></td>
                                <td th:text="${cliente.apellidos}"></td>
                                <td th:text="${cliente.telefono}"></td>
                                <td th:text="${cliente.correo}"></td>
                                <td>
                                    <span th:if="${cliente.estado}" class="badge bg-success">Activo</span>
                                    <span th:unless="${cliente.estado}" class="badge bg-danger">Inactivo</span>
                                </td>
                                <td>
                                    <!-- Solo ADMIN puede editar/eliminar clientes -->
                                    <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" 
                                       class="btn btn-sm btn-warning"
                                       sec:authorize="hasRole('ADMIN')">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" 
                                       class="btn btn-sm btn-danger"
                                       sec:authorize="hasRole('ADMIN')"
                                       onclick="return confirm('¿Está seguro de eliminar este cliente?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                    <!-- MOZO solo ve los datos -->
                                    <span class="text-muted small" sec:authorize="hasRole('MOZO')">
                                        <i class="bi bi-eye"></i> Solo lectura
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Facturas</title>
</head>
<body>
    <div th:fragment="content">
        <h2 class="mb-4"><i class="bi bi-receipt"></i> Gestión de Facturas</h2>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Pedido</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Método Pago</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="factura : ${facturas}">
                                <td th:text="${factura.idFactura}"></td>
                                <td>#<span th:text="${factura.pedido.idPedido}"></span></td>
                                <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>S/ <span th:text="${factura.total}"></span></td>
                                <td th:text="${factura.metodoPago}"></td>
                                <td>
                                    <span th:if="${factura.estado == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                                    <span th:if="${factura.estado == 'PAGADO'}" class="badge bg-success">Pagado</span>
                                </td>
                                <td>
                                    <a th:href="@{/facturas/ver/{id}(id=${factura.idFactura})}" class="btn btn-sm btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

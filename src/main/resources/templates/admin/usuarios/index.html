<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${titulo}">Usuarios</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <!-- Encabezado -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-people"></i> <span th:text="${titulo}">Gestión de Usuarios</span></h2>
                <a href="/admin/usuarios/nuevo" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Usuario
                </a>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tarjetas de resumen por rol -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5>ADMIN</h5>
                            <h2 th:text="${#lists.size(#lists.select(usuarios, 'rol == ''ADMIN'''))}">0</h2>
                            <small>Administradores</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5>MOZO</h5>
                            <h2 th:text="${#lists.size(#lists.select(usuarios, 'rol == ''MOZO'''))}">0</h2>
                            <small>Mozos</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5>COCINERO</h5>
                            <h2 th:text="${#lists.size(#lists.select(usuarios, 'rol == ''COCINERO'''))}">0</h2>
                            <small>Cocineros</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5>CAJERO</h5>
                            <h2 th:text="${#lists.size(#lists.select(usuarios, 'rol == ''CAJERO'''))}">0</h2>
                            <small>Cajeros</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de usuarios -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Usuario</th>
                                    <th>Nombre Completo</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(usuarios)}">
                                    <td colspan="7" class="text-center text-muted">
                                        <i class="bi bi-inbox"></i> No hay usuarios registrados
                                    </td>
                                </tr>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.idUsuario}">1</td>
                                    <td>
                                        <strong th:text="${usuario.nombreUsuario}">admin</strong>
                                    </td>
                                    <td>
                                        <span th:if="${usuario.nombre != null and usuario.apellido != null}"
                                              th:text="${usuario.nombre + ' ' + usuario.apellido}">
                                            Juan Pérez
                                        </span>
                                        <span th:if="${usuario.nombre == null or usuario.apellido == null}" 
                                              class="text-muted">
                                            -
                                        </span>
                                    </td>
                                    <td>
                                        <span th:text="${usuario.email != null ? usuario.email : '-'}">
                                            correo@example.com
                                        </span>
                                    </td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${usuario.rol == 'ADMIN' ? 'bg-danger' : 
                                                               usuario.rol == 'MOZO' ? 'bg-primary' : 
                                                               usuario.rol == 'COCINERO' ? 'bg-warning' : 'bg-success'}"
                                              th:text="${usuario.rol}">
                                            ADMIN
                                        </span>
                                    </td>
                                    <td>
                                        <span th:if="${usuario.estado}" class="badge bg-success">Activo</span>
                                        <span th:if="${!usuario.estado}" class="badge bg-secondary">Inactivo</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.idUsuario})}" 
                                               class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <form th:action="@{/admin/usuarios/cambiar-estado/{id}(id=${usuario.idUsuario})}" 
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-warning"
                                                        th:title="${usuario.estado ? 'Desactivar' : 'Activar'}">
                                                    <i th:class="${usuario.estado ? 'bi bi-toggle-on' : 'bi bi-toggle-off'}"></i>
                                                </button>
                                            </form>
                                            <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" 
                                                  method="post" 
                                                  onsubmit="return confirm('¿Está seguro de eliminar este usuario?')" 
                                                  style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
